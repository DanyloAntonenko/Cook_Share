<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Refistration</title>
</head>
<body>

    
<div class="container">

        <div class="authorized">
            <div class="wrap__aut log">
                <img src="../img/bg-registration.jpg" alt="" class="wrap__bg__aut">
                <span class="wrap__sign__in">Авторизация</span>
            </div>

            <div class="wrap__content">
            <form class="aut__form log">

            
            <div class="wrap__label">
                <span class="label__log usen">E-mail</span>
                <input type="text" name="username" placeholder="Enter username" class="log__input usen" autocomplete=" off">
            </div>
                
            <div class="wrap__label">
                <span class="label__log passn">Пароль</span>
                <input type="password" name="pass" placeholder="Enter password" class="log__input passn">
            </div>

           
            <div class="help__aut">
                <div>
                <input type="checkbox" name="save" class="save__aut"><span class="save__aut--label">Запомнить меня</span>
                </div>
                <!--<a href="#" class="forgot__pass">Забыли свой пароль?</a> -->
            </div>
    
            
            <div class="btn__log" >
            <input type="submit" name="login" value="Войти" class="inp__btn--log" >
        </div>
            </form>
        </div>
        </div>
    
    </div>
    
</body>
</html>
